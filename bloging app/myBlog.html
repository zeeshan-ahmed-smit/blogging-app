<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/image/icon.png" type="image/x-icon">
</head>

<body>
    <div class="main" id="main2">
        <div class="container">
            <div class="header" id="header">
                <nav>
                    <h1>Personal Blogging App</h1>
                    <div class="nav-btn">
                        <button class="Btn" id="allBlogBtn">All Blogs</button>
                        <button class="Btn" id="profileBtn">Profile</button>
                        <button class="Btn" id="logOutBtn">Log Out</button>
                    </div>
                </nav>
                <div class="heading">
                    <h1>DashBoard!</h1>
                </div>
            </div>
            <div class="main-content">
                <div class="main-content-body">
                    <input type="text" id="title" placeholder="Title....">
                    <textarea id="textarea" placeholder="What`s on your mind!"></textarea>
                    <div class="publish-blog-main">
                        <button class="Btn publish-blog-btn" id="publishBlogBtn">Publish Blog</button>
                    </div>
                </div>
            </div>
            <div class="heading2">
                <h1>My Blog!</h1>
            </div>
            <div class="boxs" id="myAllBlogs">
            </div>
        </div>
    </div>
    <div class="updateBox">
        <div class="main-content">
            <div class="main-content-body">
                <input type="text" id="update-title" placeholder="Title....">
                <textarea id="updateTextarea"  class="updateTextarea" placeholder="What`s on your mind!"></textarea>
                <div class="publish-blog-main">
                    <button class="Btn" id="updateBlogBtn">update blog</button>
                    <button class="Btn" id="exitBtn1">exit</button>
                </div>
            </div>
        </div>
    </div>
        <div class="loaders" id="loaders2">
            <div class="loader-1">
                <div class="loader-2"></div>
                <div class="loader-3"></div>
                <div class="loader-4"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="./assets/js/app.js"></script>
</body>

</html>
