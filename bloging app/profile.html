<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <section class="profile">
        <div class="card">
            <div class="card-content">
                <div class="heading">
                    <h1>Profile</h1>
                </div>
                <hr>
                <div class="image">
                    <div class="img">
                        <img src="./image/profile-pic.jpg" id="profileImage">
                    </div>
                        <!-- <div class="camera-icon">
                            <label>
                                <input type="file" style="display: none;" id="file-input">
                                <i class="bi bi-camera-fill" style="cursor: pointer;" id="camera-icon"></i>
                            </label>
                        </div> -->
                </div>
                <div class="details-box">
                    <div class="details">
                        <p>Name:</p>
                        <p>Phone:</p>
                        <p>Email:</p>
                    </div>
                    <div class="details2">
                        <div class="loader1" id="loader1">
                            <div class="custom-loader1"></div>
                        </div>
                        <div>
                            <p id="name"></p>
                            <p id="number"></p>
                            <p id="email"></p>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button id="Logout-btn" class="Btn1">Log Out</button>
                    <button id="updateProBtn" class="Btn1">Update Profile</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
